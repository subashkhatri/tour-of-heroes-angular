<div class="row">
  <div class="col-xs-12">
    <div *ngIf="messageService.messages.length">
      <h2>Messages</h2>
      <button 
        class="clear"
        (click)="messageService.clear()">Clear</button>
        <div *ngFor='let message of messageService'> {{ message}}</div>
    </div>
  </div>
</div>
