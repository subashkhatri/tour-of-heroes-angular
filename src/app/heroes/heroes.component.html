
<div class="row">
  <div class="col-xs-12">
    <div>
      <label > Hero Name:
        <input #heroName />
      </label>
      <button (click)="add(heroName.value); heroName.value=''">
        add
      </button>     
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h2>My Heores</h2>
    <ul class="heroes ">
      <li
        *ngFor="let hero of heroes"
        >
        <a routerLink="/detail/{{ hero.id }}">
          <span class="badge"> {{ hero.id }}</span> {{ hero.name }}
        </a>
        <button class="delete" title="delete hero"
        (click)="delete(hero)">x</button>      

      </li>
    </ul>
  </div>
</div>
